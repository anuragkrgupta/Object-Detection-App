<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login account</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- login page started------------------------------------------------------------- -->
    <section class="login-page" id="LoginPage">
        <nav>
            <h1>Login page</h1>
        </nav>
        <div class="animation-container">
            <div class="animation">
                <img src="/data/loginAnimation.gif" alt="">
            </div>
        </div>
        <div class="form-container">
            <div class="form-elements">
                <form action="post">
                    <input type="text" name="" id="registerationNumber" placeholder="Registeration Number">

                    <input type="text" name="" id="password" placeholder="Password">
                </form>
            </div>
            <button id="btn-btn">Login</button>
        </div>


        
    </section>

<!-- registeration page started------------------------------------------------------------- -->
    <section class="registration-page" id="RegistrationPage">

    </section>
</body>
</html>
